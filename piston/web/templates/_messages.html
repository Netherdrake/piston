{%- with messages = get_flashed_messages(with_categories=true) -%}
 {% if messages %}
  {% for category, message in messages %}
   {% if category == "error" %}
    <div class="alert alert-danger">
   {% else %}
    <div class="alert alert-warning">
   {% endif %}
     {{ message }}
    </div>
  {% endfor %}
 {% endif %}
{%- endwith %}
